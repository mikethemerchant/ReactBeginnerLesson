<html lang="en">
<body>
    <div id="root"></div>
        <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
        <script type="text/babel">

            function Greeting() {
              const [name, setName] = React.useState(() => {
                return window.localStorage.getItem('name', name) || ''
              })

              React.useEffect(() => {
                console.log('greating useeffect')
                window.localStorage.setItem('name', name)
              }, [name])

              const handleChange = event => setName(event.target.value)

              return (
                <div>
                  <form>
                    <label htmlFor="name">Type Here: </label>
                    <input value={name} onChange={handleChange} id="name" />
                  </form>
                  {name ? <strong>You typed: {name}</strong> : 'Nothing in box.'}
                </div>
              )
            }

            function App() {
              const [count, setCount] = React.useState(0)
              return (
                <>
                  <button onClick={() => setCount(c => c = c + 1)}>{count}</button>
                  <Greeting />
                </>
              )
            }
        
            ReactDOM.render(<App />, document.getElementById('root'))
        </script>
</body>
</html>
